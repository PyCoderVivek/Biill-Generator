<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Billing System{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSUIf8EcvgaJMBPpyGO2p5KGlUsDYD9ngb05A&s" type="image/png">
    <style>
        #sidebar {
            min-width: 250px;
            max-width: 250px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: -250px;
            z-index: 999;
            transition: all 0.3s;
            background-color: #343a40;
        }

        #sidebar.active {
            left: 0;
        }

        #content {
            width: 100%;
            padding: 20px;
            min-height: 100vh;
            transition: all 0.3s;
            position: absolute;
            top: 0;
            right: 0;
        }

        #content.active {
            margin-left: 250px;
        }

        .sidebar-header {
            padding: 20px;
            background-color: #2c3136;
        }

        .sidebar-header h3 {
            color: #fff;
            margin-bottom: 0;
        }

        .list-unstyled {
            padding: 20px 0;
        }

        .list-unstyled li a {
            padding: 10px 20px;
            font-size: 1.1em;
            display: block;
            color: #fff;
            text-decoration: none;
        }

        .list-unstyled li a:hover {
            color: #7386D5;
            background: #fff;
        }

        #sidebarCollapse {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3>Billing System</h3>
            </div>

            <ul class="list-unstyled components">
                <li>
                    <a href="{% url 'home' %}"><i class="bi bi-house-door me-2"></i>Home</a>
                </li>
                <li>
                    <a href="{% url 'create_bill' %}"><i class="bi bi-receipt me-2"></i>Create Bill</a>
                </li>
                <li>
                    <a href="{% url 'product_list' %}"><i class="bi bi-box me-2"></i>Product List</a>
                </li>
                <li>
                    <a href="{% url 'add_product' %}"><i class="bi bi-plus-circle me-2"></i>Add Product</a>
                </li>
            </ul>
        </nav>

        <div id="content">
            <button type="button" id="sidebarCollapse" class="btn btn-info">
                <i class="bi bi-list"></i>
            </button>

            <div class="container mt-4">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sidebar = document.getElementById('sidebar');
            const content = document.getElementById('content');
            const sidebarCollapse = document.getElementById('sidebarCollapse');

            sidebarCollapse.addEventListener('click', function() {
                sidebar.classList.toggle('active');
                content.classList.toggle('active');
            });
        });
    </script>
</body>
</html>
