{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Product List</h1>
    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Product Name</th>
                <th>Price</th>
                <th> Action </th>
            </tr>
        </thead>
        <tbody>
            {% for Products in Product %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{Products.Product_name}}</td>
                <td>â‚¹ {{Products.Product_price}}</td>
                <td><a href="/delete_product/{{Products.id}}" class="btn btn-danger">Delete</a>
                    <a href="/update_product/{{Products.id}}" class="btn btn-success"> Update</button>
                </td>
            </tr>
            {% endfor %}    
        </tbody>
    </table>
</div>
{% endblock %}
