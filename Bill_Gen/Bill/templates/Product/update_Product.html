{% extends "base.html" %}

{% block title %}Add Product - Billing System{% endblock %}

{% block content %}
<h1 class="mb-4">Add Product</h1>

<div class="row">
    <div class="col-md-6 mb-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Update {{Products.Product_name}}</h5>

                {% if message %}
                <div class="alert alert-info">{{ message }}</div>
                {% endif %}

                <form id="addProductForm" method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="productName" class="form-label">Product Name</label>
                        <input type="text" class="form-control" value= "{{Products.Product_name}}"name="product" id="productName" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="productPrice" class="form-label">Price</label>
                        <input type="number" class="form-control" value= "{{Products.Product_price}}" name="price" id="productPrice" step="0.01" min="0" required>
                    </div>

                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-plus-circle me-2"></i>Update Product
                    </button>

                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
